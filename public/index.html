<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampo</title>
</head>

<body>
    <h1>Sampo</h1>
    <p>
        Oletko myymässä käytettyä tavaraa? Sampo kertoo sinulle parhaan hinnan!
        Kirjoita tekstilaatikkoon mitä olet myymässä, esim. tuotteen merkki ja malli.
    </p>

    <form id="itemDescriptionForm">
        <label for="itemDescription">Mitä haluaisit myydä?</label>
        <input type="text" id="itemDescription" name="itemDescription" maxlength="30" required>
        <button type="submit">Aloita</button>
    </form>
    
    <div id="formContainer"></div>
    
    <div id="resultContainer"></div>

    <script>
        // submit item description to backend and get follow up questions
        const getQuestions = () => {
            const param = document.getElementById('itemDescription').value;

            fetch(`questions?param=${param}`)
                .then(res => {
                    if (res.ok) {
                        return res.json();
                    } else {
                        throw new Error();
                    }
                }).then(data => {
                    createForm(data);
                })
                .catch(e => console.log(e));
        }

        // prevent default form submit and call getQuestions() instead
        document.getElementById("itemDescriptionForm").addEventListener('submit', function (e) {
            e.preventDefault();
            getQuestions();
        });

        // create a follow up question form
        const createForm = (data) => {
            const form = document.createElement('form');
            const userInput = {};

            // create follow up question labels and inputs
            data.forEach(item => {
                const label = document.createElement('label');
                label.textContent = item.question;

                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('name', item.question);
                input.setAttribute('required', 'true');
                input.setAttribute('maxlength', '30');

                input.addEventListener('input', (e) => {
                    userInput[item.question] = e.target.value;
                });

                const lineBreak = document.createElement('br');

                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(lineBreak);
            });

            // create the submit button
            const submitButton = document.createElement('button');
            submitButton.setAttribute('type', 'submit');
            submitButton.textContent = 'Lähetä';

            form.appendChild(submitButton);

            // put the new follow up question form into formContainer
            const formContainer = document.getElementById('formContainer');
            formContainer.innerHTML = '';
            formContainer.appendChild(form);
       
            // prevent default submit and call handleFormSubmit instead
            document.getElementById("formContainer").addEventListener('submit', function (e) {
                e.preventDefault();
                handleFormSubmit(userInput);
            });
        }


        // submit follow up question form and show returned prices
        const handleFormSubmit = (formData) => {
            fetch('submit-form', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    const html = `
                        <p>Price 1: ${data[0]}</p>
                        <p>Price 2: ${data[1]}</p>
                        <p>Price 3: ${data[2]}</p>
                    `;

                    document.getElementById('resultContainer').innerHTML = html;
                })
                .catch(e => {
                    console.error('Error:', e);
                });
        }
    </script>
</body>

</html>
